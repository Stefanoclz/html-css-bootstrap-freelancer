<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <header class="bg-blue">
        <div class="nav justify-content-around align-items-center py-4">
            <div class="logo">
                <h3>START BOOTSTRAP</h3>
            </div>

            <div class="menu px-3 py-2">
                <ul>
                    <li>PORTFOLIO</li>
                    <li>ABOUT</li>
                    <li>CONTACT</li>
                </ul>
                <i class="fa-solid fa-bars d-none"></i>
            </div>
        </div>
    </header>

    <div class="container-fluid bg-green py-5">
        <div class="jumbo">

            <div class="jumboImg my-3">
                <img src="img/avatar.svg" alt="avatar">
            </div>

            <h1>
                START BOOTSTRAP
            </h1>

            <div class="jumboTxt">
                <div class="col"><i class="fa-solid fa-horizontal-rule"></i></div>
                <div class="col-2"><i class="fa-solid fa-star"></i></div>
                <div class="col"><i class="fa-solid fa-horizontal-rule"></i></div>
            </div>

            <div class="jumboTxt">
                <div>GRAPHIC ARTIST - </div>
                <div>WEB DESIGNER</div>
                <div> - ILLUSTRATOR</div>
            </div>

        </div>
    </div>

    <!-- fine jumbo -->

</body>

</html>
